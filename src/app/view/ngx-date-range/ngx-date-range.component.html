<div class="dd-date-range" ngbDropdown #ddPanel="ngbDropdown">
  <div class="col-select" ngbDropdownAnchor>
    <div class="form-group">
      <div class="input-group">
        <input class="form-control date-input from" placeholder="yyyy-mm-dd" name="dpFromDateInput" ngbDatepicker
          #fromDateInputRef="ngbDatepicker" [(ngModel)]="fromDate" />
        <div class="input-group-append">
          <span>-</span>
        </div>
        <input class="form-control date-input to" placeholder="yyyy-mm-dd" name="dpToDateInput" ngbDatepicker
          #toDateInputRef="ngbDatepicker" [(ngModel)]="toDate" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="$event.stopPropagation(); ddPanel.toggle()" type="button"></button>
        </div>
      </div>
    </div>
  </div>
  <div ngbDropdownMenu>
    <ngb-datepicker #dp [(ngModel)]="dateRangeValue" (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
    </ngb-datepicker>

    <ng-template #t let-date let-focused="focused">
      <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
    </ng-template>
  </div>
</div>
